<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio 2025 Flipbook</title>
  <!-- DFlip CSS for styling and icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dearhive/dearflip-jquery-flipbook@1.7.3/dflip/css/dflip.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dearhive/dearflip-jquery-flipbook@1.7.3/dflip/css/themify-icons.css"/>
  <style>
    /* Base page styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #222; /* dark grey background */
      font-family: sans-serif;
    }

    /* Flipbook container should fill the page */
    #flipbookContainer {
      width: 100%;
      height: 100%;
    }

    /* Custom bottom navigation styling */
    #customNav {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 10000;
      pointer-events: none; /* allow clicks to go through except buttons */
    }
    #customNav button {
      pointer-events: auto;
      background-color: #444;
      color: #f5f5f5;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #customNav button:hover {
      background-color: #666;
    }

    /* Override DFlip toolbar to dark grey for better visibility */
    .df-ui-bar {
      background-color: #333 !important;
    }
    .df-ui-btn {
      color: #f5f5f5 !important;
      background-color: #444 !important;
    }
    .df-ui-btn:hover {
      background-color: #666 !important;
    }
  </style>
</head>
<body>
<!-- Flipbook container -->
<div class="_df_book" id="flipbookContainer" source="portfolio-2025.pdf" backgroundcolor="#333333"></div>

<!-- jQuery and DFlip scripts -->
<script src="https://cdn.jsdelivr.net/npm/@dearhive/dearflip-jquery-flipbook@1.7.3/dflip/js/libs/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@dearhive/dearflip-jquery-flipbook@1.7.3/dflip/js/dflip.min.js"></script>

<!-- Configure DFlip and add custom navigation -->
<script>
  jQuery(function($){
    // Set global default options for DFlip
    DFLIP.defaults.backgroundColor = "#333333";
      // Disable WebGL 3D to avoid long loading issues
      // Setting webgl to false ensures 2D flipping which loads reliably
      DFLIP.defaults.webgl = false;
    DFLIP.defaults.controlsPosition = DFLIP.CONTROLSPOSITION.BOTTOM;

    // When flipbook is ready, add custom navigation
    DFLIP.defaults.onReady = function(flipbook){
      // Create nav container and buttons
      var nav = $('<div id="customNav"></div>');
      // Use visible arrow icons for previous and next buttons
      var prevBtn = $('<button>⇜</button>');
      var nextBtn = $('<button>⇝</button>');

      // Attach click handlers
      prevBtn.on('click', function(e){ e.stopPropagation(); if(flipbook && typeof flipbook.prev === 'function'){ flipbook.prev(); } });
      nextBtn.on('click', function(e){ e.stopPropagation(); if(flipbook && typeof flipbook.next === 'function'){ flipbook.next(); } });

      nav.append(prevBtn);
      nav.append(nextBtn);
      $('body').append(nav);
    };
  });
</script>
</body>
</html>
